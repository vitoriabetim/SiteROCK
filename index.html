<!DOCTYPE html>
<html>
<head>
  <title>Rock and Roll Live Music</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <img src="rock-in-rio-logo.png" alt="Rock in Rio Logo">
    <h1>Rock and Roll Live Music</h1>
    <p>South America 2023</p>
    <img src="skull.png" alt="Skull" class="skull-img">
  </header>

  <section class="bands-section">
    <h2>Bandas</h2>
    <ul class="bands-list">
      <li>
        <a href="#">
          <img src="logos/guns-n-roses.png" alt="Guns N' Roses">
          <span>Guns N' Roses</span>
        </a>
      </li>
      <li>
        <a href="#">
          <img src="logos/nirvana.png" alt="Nirvana">
          <span>Nirvana</span>
        </a>
      </li>
      <!-- Adicione o restante das bandas -->
    </ul>
  </section>

  <!-- Adicione mais seções ou conteúdo conforme necessário -->

  <footer>
    <p>&copy; 2023 Rock and Roll Live Music</p>
  </footer>

</html>
